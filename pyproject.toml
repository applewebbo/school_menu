[project]
name = "school_menu"
version = "0.2"
requires-python = ">= 3.11"
dependencies = [
    "crispy-tailwind",
    "django >5.0",
    "django-allauth",
    "django-crispy-forms",
    "django-import-export",
    "django-template-partials",
    "djangorestframework",
    "heroicons[django]",
    "gunicorn==21.2.0",
    "neapolitan",
    "pandas==2.2.2",
    "openpyxl==3.1.2",
    "psycopg[binary]",
    "whitenoise",
]

[project.optional-dependencies]
dev = [
    "coverage",
    "django-browser-reload",
    # "django-debug-toolbar",
    "django-environ",
    "django-extensions",
    "django_htmx",
    "django-tailwind-cli",
    "djlint",
    "factory_boy",
    "pre-commit",
    "pywatchman",
    "pytest",
    "pytest-cov",
    "pytest-django",
    "pytest-factoryboy",
    "pytest-xdist",
    "kolo",
    "ruff",
]

[tool.bandit]
skips = ["B101","B311"]


[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = ["E501", "E741", "F405", "B007"]


[tool.djlint]
ignore="T002,H006"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "core.settings.test"
python_files = "test_*.py"
testpaths = ["tests"]
'addopts' = "--nomigrations --cov=school_menu --cov-report html:htmlcov --cov-report term:skip-covered --cov-fail-under 100"
[tool.coverage.run]
branch = true
omit = ['*/.venv/*', '*/migrations/*', '*/tests/*', '*/test_*.py', '*/settings/*', '*/wsgi.py', '*/asgi.py', '*/manage.py', '*/core/*', '*/users/*', "school_menu/resources.py"]

[tool.coverage.report]
exclude_also = [
]
