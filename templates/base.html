{% load static tailwind_cli %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Mensa Scolastica">
        <meta name="keywords" content="menu scolastico mensa">
        <title>
            {% block page_title %}
                Mensa Scolastica
            {% endblock page_title %}
        </title>
        <!--Favicon and other images-->
        <link rel="apple-touch-icon"
              sizes="180x180"
              href="{% static 'img/apple-touch-icon.png' %}">
        <link rel="icon"
              type="image/png"
              sizes="32x32"
              href="{% static 'img/favicon-32x32.png' %}">
        <link rel="icon"
              type="image/png"
              sizes="16x16"
              href="{% static 'img/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static '/site.webmanifest' %} ">
        <link rel="mask-icon"
              href="{% static 'img/safari-pinned-tab.svg' %} "
              color="#5bbad5">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="theme-color" content="#ffffff">
        <!-- TailwindCSS -->
        {% tailwind_css %}
        <!-- Custom CSS -->
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">
        <!-- HTMX -->
        <script src="{% static 'js/htmx.min.js' %}" defer></script>
        <!-- Hyperscript
  <script src="https://unpkg.com/hyperscript.org@0.9.6" defer></script> -->
    </head>
    <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        {% include 'partials/navbar.html' %}
        <div class="container mx-auto">
            {% block content %}
            {% endblock content %}
        </div>
        <footer class="my-4 text-center text-green-900">
            <p class="mt-3">
                Webdesign by WEBBOgrafico - Logo by <a href="https://www.flaticon.com/free-icons/food"
    class="text-green-900 hover:text-green-600"
    id="logo-credits">Flaticon</a>
            </p>
        </footer>
        <!-- Alpine.js -->
        <script src="{% static 'js/alpine.collapse.min.js' %}"></script>
        <script src="{% static 'js/alpine.focus.min.js' %}"></script>
        <script src="{% static 'js/alpine.min.js' %}"></script>
    </body>
</html>
