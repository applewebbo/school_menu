{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Mensa Scolastica">
        <meta name="keywords" content="menu scolastico mensa">
        <title>
            {% block page_title %}
                Mensa Scolastica
            {% endblock page_title %}
        </title>
        <!--Favicon and other images-->
        <link rel="apple-touch-icon"
              sizes="180x180"
              href="{% static 'img/apple-touch-icon.png' %}">
        <link rel="icon"
              type="image/png"
              sizes="32x32"
              href="{% static 'img/favicon-32x32.png' %}">
        <link rel="icon"
              type="image/png"
              sizes="16x16"
              href="{% static 'img/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static '/site.webmanifest' %} ">
        <link rel="mask-icon"
              href="{% static 'img/safari-pinned-tab.svg' %} "
              color="#5bbad5">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="theme-color" content="#ffffff">
        <!-- Bootstrap CSS -->
        <link href="{% static 'css/main.min.css' %}" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">
        <!-- HTMX -->
        <script src="{% static 'js/htmx.min.js' %}" defer></script>
        <!-- Hyperscript
  <script src="https://unpkg.com/hyperscript.org@0.9.6" defer></script> -->
    </head>
    <body>
        {% include 'partials/navbar.html' %}
        {% block content %}
        {% endblock content %}
        <!-- Bootstrap JS -->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
