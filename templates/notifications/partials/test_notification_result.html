{% load heroicons %}
<div class="toast toast-center">
    <div role="alert"
        x-cloak
        x-data="{ show: true }"
        x-show="show"
        x-init="setTimeout(() => show = false, 3000)"
        class="alert {% if success %} alert-success {% else %} alert-error {% endif %}">

            {% with icon=success|yesno:"check-circle,exclamation-circle" %}
                <div>{% heroicon_solid 'bell' class="size-5" %}</div>
                <div class="text-sm font-normal ms-3 me-1">{{ message|safe }}</div>
            {% endwith %}
            <button type="button"
                        class="bg-transparent border-0 shadow-none btn btn-sm"
                        @click="show = !show"
                        aria-label="Close">
                    <span class="sr-only">Close</span>
                    {% heroicon_mini "x-mark" class="size-4" %}
                </button>
    </div>
</div>
