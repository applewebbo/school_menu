{% load heroicons %}
<div role="alert"
     x-cloak
     x-data="{ show: true }"
     x-show="show"
     x-init="setTimeout(() => show = false, 3000)"
     class="alert">
    {% with icon_class=success|yesno:"text-success,text-error" %}
        {% heroicon_solid 'bell' class=icon_class %}{{ message }}
    {% endwith %}
</div>

<button id="test-periodic"
        hx-post="{% url 'notifications:stop-periodic-notifications' %}"
        hx-target="#test-notification-result"
        hx-swap="outerHTML"
        hx-swap-oob="true"
        class="btn btn-error btn-soft"
        type="button">
    Stop test periodico
</button>
