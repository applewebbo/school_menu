{% load filters %}
{% for meal in weekly_meals %}
    <button type="button"
            hx-target="#day_menu"
            hx-swap="outerHTML"
            hx-get="{% url 'school_menu:get_menu' week meal.day meal.type school.pk %}"
            class="btn btn-primary btn-sm {% if day == meal.day %}{% else %}btn-outline{% endif %}">
        {{ meal.get_day_display|upper|truncate:3 }}
    </button>
{% endfor %}
