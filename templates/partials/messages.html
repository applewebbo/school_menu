{% load heroicons %}
{% if messages %}
    {% for message in messages %}
        <div class="fixed z-50 top-5 right-5 flex items-center p-4 mb-4 {% if message.tags == 'info' %} text-blue-800 border border-blue-300 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400 dark:border-blue-800 {% elif message.tags == 'success' %} text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800 {% elif message.tags == 'error' %} text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800 {% elif message.tags == 'warning' %} text-yellow-800 border border-yellow-300 rounded-lg bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300 dark:border-yellow-800 {% elif message.tags == 'debug' %} text-gray-800 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600                {% endif %} "
             role="alert"
             x-cloak
             x-data="{ show: true }"
             x-show="show"
             x-init="setTimeout(() => show = false, 4000)">
            {% heroicon_solid 'information-circle' class="inline flex-shrink-0 size-4 me-3" %}
            <span class="sr-only">Info</span>
            <div class="text-sm font-medium ms-3">
                {{ message|safe }}
                <button type="button"
                        class="ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex items-center justify-center h-8 w-8 {% if message.tags == 'info' %} bg-blue-50 text-blue-500  focus:ring-blue-400  hover:bg-blue-200 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700 {% elif message.tags == 'success' %} bg-green-50 text-green-500  focus:ring-green-400  hover:bg-green-200 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700 {% elif message.tags == 'error' %} bg-red-50 text-red-500  focus:ring-red-400  hover:bg-red-200 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700 {% elif message.tags == 'warning' %} bg-yellow-50 text-yellow-500  focus:ring-yellow-400  hover:bg-yellow-200 dark:bg-gray-800 dark:text-yellow-400 dark:hover:bg-gray-700 {% elif message.tags == 'warning' %} bg-gray-50 text-gray-500  focus:ring-gray-400  hover:bg-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 {% endif %} "
                        @click="show = !show"
                        aria-label="Close">
                    <span class="sr-only">Close</span>
                    {% heroicon_mini 'x-mark' class="size-4" %}
                </button>
            </div>
        </div>
    {% endfor %}
{% endif %}
