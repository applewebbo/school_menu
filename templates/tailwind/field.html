{% load crispy_forms_field %}

{% if field.is_hidden %}
    {{ field }}
{% else %}
    <div id="div_{{ field.auto_id }}" class="mb-4">
        {% if field.label %}
            <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-bold text-base-content">
                {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
            </label>
        {% endif %}

        {% crispy_field field %}

        {% if field.help_text %}
            <p id="hint_{{ field.auto_id }}" class="mt-2 text-xs italic text-gray-500">{{ field.help_text|safe }}</p>
        {% endif %}

        {% for error in field.errors %}
            <p id="error_{{ forloop.counter }}_{{ field.auto_id }}" class="mt-2 text-xs italic text-red-500">{{ error }}</p>
        {% endfor %}
    </div>
{% endif %}
