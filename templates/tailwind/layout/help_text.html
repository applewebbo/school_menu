{% if field.help_text %}
    {% if help_text_inline %}
        <p {% if field.id_for_label %}id="{{ field.id_for_label }}_helptext"{% endif %}
           class="mt-1 mb-3 text-sm italic leading-5 text-base-content/60">{{ field.help_text|safe }}</p>
    {% else %}
        <p {% if field.id_for_label %}id="{{ field.id_for_label }}_helptext"{% endif %}
               class="mt-1 mb-3 text-sm italic leading-5 text-base-content/60">{{ field.help_text|safe }}</p>
    {% endif %}
{% endif %}
