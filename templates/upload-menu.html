{% load crispy_forms_tags heroicons %}
<form method="post"
      enctype="multipart/form-data"
      hx-post="{{ request.path }}"
      hx-swap="innerHTML"
      hx-target="#dialog"
      hx-disabled-elt="#form-submit"
      class="modal-content">
    <div class="flex justify-between items-center p-3 rounded-t border-b md:p-4 dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">Carica il tuo menu</h3>
        <button type="button"
                class="inline-flex justify-center items-center w-8 h-8 text-sm text-gray-400 bg-transparent rounded-lg hover:text-gray-900 hover:bg-gray-200 ms-auto dark:hover:bg-gray-600 dark:hover:text-white"
                x-on:click="openModal = false">
            {% heroicon_solid 'x-mark' class="size-7" %}
            <span class="sr-only">Close modal</span>
        </button>
    </div>
    <div class="py-3 px-5 mt-3 md:py-4 md:px-6">{% crispy form %}</div>
    <div class="px-5 pb-3 text-right md:px-6 md:pb-4">
        <button type="submit" class="mr-2 btn btn-primary">Salva</button>
        <button type="button"
                class="btn btn-danger-outline"
                x-on:click="openModal = false">Annulla</button>
    </div>
</form>
<div class="p-1.5 my-4 mx-6 text-center bg-red-100 rounded border border-red-300">
    <span class="text-sm italic font-light text-red-800">Attenzione, il caricamento del menu sovrascriver√† il menu presente in maniera definitiva</span>
</div>
